//////////////////////////////////////////////////
//             MAP VOTE CONFIG                  //
//////////////////////////////////////////////////

set mv_enable           1                       // Enable/Disable the mapvote
set mv_maps             "zm_zod zm_castle zm_island zm_stalingrad zm_genesis zm_cosmodrome zm_theater zm_moon zm_prototype zm_temple zm_factory zm_asylum"                      // Lits of maps that can be voted on the mapvote, leave empty for all maps
set mv_excludedmaps     ""                      // Lis of maps you don't want to show in the mapvote
set mv_time             20                      // Time to vote
set mv_credits          1                       // Enable/Disable credits of the mod creator
set mv_socialname       "Discord"               // Name of the server social such as Discord, Twitter, Website, etc
set mv_sociallink       "^5EXAMPLETEXT"  // Add your social link 
set mv_sentence         "Thanks for playing"    // Thankfull sentence
set mv_votecolor        "5"                     // Color of the Vote Number
set mv_arrowcolor       "white"                 // RGB Color of the arrows
set mv_selectcolor      "lighgreen"             // RGB Color when map get voted
set mv_backgroundcolor  "grey"                  // RGB Color of map background
set mv_blur             "3"                     // Blur effect power
set mv_gametypes        "zclassic;zclassic.cfg"           // This dvar can be used to have multiple gametypes with different maps, with this dvar you can load gamemode
set mv_extramaps        "1"                     // Enable 6 maps mapvote when set to 1 
set mv_minplayers       1                       // Minimum players that must be on the server for map voting to be activated. Default 4

